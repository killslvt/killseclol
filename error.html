        function detectDevTools() {
            const threshold = 160;
            let devToolsWidth = window.outerWidth - window.innerWidth > threshold;
            let devToolsHeight = window.outerHeight - window.innerHeight > threshold;

            if (devToolsWidth || devToolsHeight) {
                window.location.href = 'error';
            }
        }

        detectDevTools();

        setInterval(detectDevTools, 500);

    <script>
        function enterPortal() {
            const audio = new Audio("song.mp3");
            const typing = document.getElementById("typing");
            const cursor = document.getElementById("cursor");
            const texts = ["killsec.lol", "/term", "kash"];
            let textIndex = 0;
            let charIndex = 0;
            audio.addEventListener(
                "ended",
                function () {
                    this.currentTime = 0;
                    this.play();
                },
                false
            );
            audio.play();
            document.getElementById("enter-portal").style.display = "none";
            document.getElementById("body-div").classList.remove("hidden");
            function type() {
                if (charIndex < texts[textIndex].length) {
                    typing.textContent = texts[textIndex].slice(0, charIndex + 1);
                    charIndex++;
                } else {
                    charIndex = 0;
                    textIndex++;
                    if (textIndex >= texts.length) {
                        textIndex = 0;
                    }
                }
            }
            setInterval(type, 115);
        }
        function cord() {
            window.location.href = "https://discord.gg/term";
        }
        document.getElementById("typing").addEventListener("click", cord);

        document.onkeydown = (e) =>
            e.keyCode === 123 ||
                (e.ctrlKey && e.shiftKey && (e.keyCode === 73 || e.keyCode === 74)) ||
                (e.ctrlKey && e.keyCode === 85)
                ? (alert("403 forbidden."), false)
                : undefined;

        function updateClock() {
            const now = new Date();
            const options = {
                hour12: true,
                hour: 'numeric',
                minute: '2-digit',
                second: '2-digit'
            };
            const formattedTime = now.toLocaleTimeString('en-US', options);
            document.getElementById('clock').textContent = formattedTime;
        }

        setInterval(updateClock, 1000);

        function createBloodSparks() {
            const numSparks = Math.floor(Math.random() * 5) + 1;
            for (let i = 0; i < numSparks; i++) {
                const bloodSpark = document.createElement('div');
                bloodSpark.classList.add('blood-spark');
                bloodSpark.style.left = `${Math.random() * window.innerWidth}px`;
                document.body.appendChild(bloodSpark);

                setTimeout(() => {
                    bloodSpark.remove();
                }, 6000);
            }
        }

        setInterval(createBloodSparks, 1000);

        document.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
